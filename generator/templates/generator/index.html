<!DOCTYPE html>
<html>
<head>
	<title>Keymaker</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

	<div class="container text-center">
	<form action="{% url 'password' %}">
		
		<select name="length">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		</select>

		<input type="checkbox" name="uppercase"> Uppercase

		<input type="checkbox" name="special"> Numbers

		<input type="checkbox" name="numbers"> Special Character


		<input type="submit" name="" value="Generate Password" class="btn btn-primary">
	</form>
	</div>

	<h2><a href="{% url 'about' %}">About</a></h2>


</body>
</html>
